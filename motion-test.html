<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motion Sensor Test</title>
</head>
<body>
  <h1>Motion Sensor Test</h1>
  <p>Move your phone and check the console for acceleration data.</p>
  <script>
    window.addEventListener("devicemotion", (event) => {
      const acc = event.acceleration;
      console.log("Acceleration X:", acc.x);
      console.log("Acceleration Y:", acc.y);
      console.log("Acceleration Z:", acc.z);
    });
  </script>
</body>
</html>
